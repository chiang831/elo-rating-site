<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>Add a match result</title>
  <script src="https://unpkg.com/vue@latest"></script>
  <script src="https://unpkg.com/vue-select@latest"></script>
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/static/styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="/static/js/http.js" async=true></script>
  <script src="/static/js/add_ffa_match_result.js" async=true></script>
</head>

<body onload="onLoad()">
  <form action="/submit_ffa_match_result" method="post" onsubmit="onSubmit()">
    <h1>Add a Match Result</h1>
    <div id="rank_1" class="container-fluid" style="width:80%; text-align:left">
      <h2 class="page-header">1st place</h2>
      <h3 id="rank1_rating"></h3>
      <v-select ref="vselect" v-model="selected" :options="names" :on-change="onSelectedUserChanged"></v-select>
      <textarea name="winner" style="display:none">{{selected}}</textarea>
    </div>
    <h3 class="Prob">Expected Win Probability: <span class="ProbNumber" id=exp_win_prob></span></h3>
    <h3><button type="button" onclick="switchSelected()" class="btn-success">Switch</button></h3>
    <div id="loser_select" class="container-fluid" style="width:80%; text-align:left">
      <h2 class="page-header">Loser</h2>
      <h3 id="loser_rating"></h3>
      <v-select ref="vselect" v-model="selected" :options="names" :on-change="onSelectedUserChanged"></v-select>
      <textarea name="loser" style="display:none">{{selected}}</textarea>
    </div>
    <div>
      <h2>Result / Note
        <p><textarea name="note" rows="2" cols="20"></textarea></p>
      </h2>
    </div>
    <h2>
      <button type="submit" class="btn-success">Confirm</button>
    </h2>
  </form>
  <form action="/">
    <h2>
      <button type="submit" class="btn-success">Go Back</button>
    </h2>
  </form>
</body>

</html>
