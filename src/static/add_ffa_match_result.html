<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>Add a match result</title>
  <script src="https://unpkg.com/vue@latest"></script>
  <script src="https://unpkg.com/vue-select@latest"></script>
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/static/styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="/static/js/http.js" async=true></script>
  <script src="/static/js/add_ffa_match_result.js" async=true></script>
</head>

<body onload="onLoad()">
  <form action="/submit_ffa_match_result" method="post" onsubmit="onSubmit()">
    <h1>Add a Match Result</h1>
    <div class="container-fluid" style="width:80%; text-align:left">
      <h2>Select a Tournament:</h2>
      <v-select id="tournament_selector" v-model="selected" :options="options" :on-change="onChange"></v-select>
    </div>
    <div class="container-fluid" style="width:80%; text-align:left">
      <h2>Select next user to add:</h2>
      <v-select id="user_selector" v-model="selected" :options="options"></v-select>
      <button class="btn-success" onclick="addUser()">Add</button>
    </div>
    <div class="container-fluid" style="width:80%; text-align:left">
      <h2>Player Ranking</h2>
      <div id="ranking">
        <h3 v-for="player in ranking">
          {{ player }}
        </h3>
      </div>
    </div>

</body>

</html>
