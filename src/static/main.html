<!DOCTYPE html>
<html>
  <head>
    <title>OkBaby Club</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      body {
          margin: 5;
          text-align: center;
      }
      table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
      }
      th, td {
          padding: 5px;
          text-align: center;
      }
      @font-face {
          font-family: Tetrominoes;
          src: url('/static/Tetrominoes.ttf');
      }
      h1 {
          font-family: Tetrominoes;
          font-weight: bold;
      }
      .Match {
          display: inline-block;
          padding: 5px 10px;
          border: 1px solid black;
          border-radius: 10px;
          background-color: ivory;
          margin-bottom: 10px;
      }
      .Match h3 {
          margin-top: 2px;
          margin-bottom: 2px;
      }
      .Greeting {
          display: inline-block;
          padding: 5px 10px;
          border: 1px solid black;
          border-radius: 10px;
          background-color: azure;
          margin-bottom: 10px;
      }
      .Greeting h3 {
          margin-top: 5px;
          margin-bottom: 5px;
      }
    </style>
  </head>
  <body onload="onLoad()">
    <h2><form action="/add_user">
      <button type="submit" class="btn-success">Add a Player</button>
    </form></h2>
    <h2><form action="/add_match_result">
        <button type="submit" class="btn-success">Add a Match Result</button>
    </form></h2>
    <div onclick="show_hide('show_leaderboard')"><h1>Leaderboard</h1></div>
    <div id="show_leaderboard" style="display:block">
      <table id="leaderboard" style="width:40%;margin-left:auto;margin-right:auto"></table>
    </div>
    <div onclick="show_hide('show_detail_results')"><h1>Detail Results</h1></div>
    <div id="show_detail_results" style="display:block">
      <table id="detail_result" style="width:80%;margin-left:auto;margin-right:auto"></table>
    </div>
    <div onclick="show_hide('show_matches')"><h1>Recent Matches</h1></div>
    <div id="show_matches" style="display:block">
      <p>Show <input type="text" size=2 value="10" id="num_matches"></input> matches.
        <input type="button" value="Apply" onclick="getMatches()"></input></h2>
      </p>
      <div id="matches"></div>
    </div>
    <div onclick="show_hide('show_greetings')"><h1>Recent Comments</h1></div>
    <div id="show_greetings" style="display:block">
      <form action="/sign" method="post">
        <p><textarea name="content" rows="3" cols="60"></textarea></p>
        <p>
        <h2><button type="submit" class="btn-success">Add comment</button></h2>
        </p>
      </form>
      <p>Show <input type="text" size=2 value="10" id="num_greetings"></input> comments.
        <input type="button" value="Apply" onclick="getGreetings()"> </input></h2>
      </p>
      <div id="greetings"></div>
    </div>
    <script src="/static/js/main.js"></script>
  </body>
  <foot>
  Font credit: The FontStruction <a href="https://fontstruct.com/fontstructions/show/389448">Tetrominoes</a> by tp2-marriott
  </foot>
</html>
