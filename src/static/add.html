<!DOCTYPE html>
<html>
<head>
<title>Add a match result</title>
<script src="https://unpkg.com/vue@2.1.10"></script>
<script src="https://unpkg.com/vue-select@latest"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
  body {
    margin: 5;
    text-align: center;
  }
  @font-face {
    font-family: Tetrominoes;
    src: url('/static/Tetrominoes.ttf');
  }
  h1 {
    font-family: Tetrominoes;
    font-weight: bold;
  }
</style>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
</head>
<body onload="getUsers()">
  <form action="/submit_match_result" method="post">
    <h1>Add a Match Result</h1>
    <div id="winner_select" class="container-fluid" style="width:50%; text-align:left">
      <h2 class="page-header">Winner</h2>
      <v-select ref="vselect" v-model="selected" :options="names"></v-select>
      <textarea name="winner" style="display:none">{{selected}}</textarea>
    </div>
    <div id="loser_select" class="container-fluid" style="width:50%; text-align:left">
      <h2 class="page-header">Loser</h2>
      <v-select ref="vselect" v-model="selected" :options="names"></v-select>
      <textarea name="loser" style="display:none">{{selected}}</textarea>
    </div>
    <div>
      <h2>Result / Note
      <p><textarea name="note" rows="5" cols="30"></textarea></p>
      </h2>
    </div>
    <h2>
    <button type="submit" class="btn-success">Confirm</button>
    </h2>
  </form>
  <script src="/static/js/add.js"></script>
</body>
</html>
